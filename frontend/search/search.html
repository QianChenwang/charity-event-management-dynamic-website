<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Search - Charity Event Platform</title>
  <link rel="stylesheet" href="../common/css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <h1>Charity Event Platform</h1>
      <div>
        <a href="../home/index.html">Home</a>
        <a href="./search.html">Event Search</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Search Events</h2>
    
    <!-- Search form -->
    <form id="search-form" class="search-form">
      <div class="form-group">
        <label for="category">Event Category</label>
        <select id="category" name="category">
          <option value="">All Categories</option>
          <option value="Education">Education Support</option>
          <option value="Environment">Environmental Protection</option>
          <option value="Medical">Medical Assistance</option>
          <option value="Poverty Relief">Poverty Alleviation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Event Date</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="form-group">
        <label for="keyword">Keyword (Title/Description)</label>
        <input type="text" id="keyword" name="keyword" placeholder="Enter keywords...">
      </div>

      <button type="submit" class="btn">Search</button>
    </form>

    <!-- Search results -->
    <div id="search-results"></div>
  </div>

  <script type="module" src="./search.js"></script>
</body>
</html>
